{% extends 'myapp/base.html' %}
{% load static %}
{% block extra_style %}
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/password_change.css' %}" />
{% endblock %}

{% block header-title %}パスワードリセット{% endblock %}

{% block content %}
<p>パスワードリセット用メールを送信します。</p>
<form action="{% url 'account_reset_password' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">変更</button>
</form>
{% endblock %}
